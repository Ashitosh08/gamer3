  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
    <title>Barkmessage - Your AI</title>
    <link rel="stylesheet" href="index.css" />

    <div id="app">
      <h3>Welcome to the dashboard</h3>
      <button type="submit" class="btn transparent" id="signout">Sign Out</button>
      <div id="chat_container"></div>

        <textarea name="prompt" rows="1" cols="1" placeholder="Bark to the Barkmessage to start Your conversation"></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>
